<!DOCTYPE HTML>
<html><head>
  <meta charset='UTF-8'>
  <title>dual-main | elm-examples</title>

  <style>
    body {

      font-family     : sans-serif;

</head><body>

  <h2>Elm A</h2>

  <h2>Elm B</h2> 
  <div id='elmB'></div>

      node: document.getElementById('elmB')
    });
  </script>
